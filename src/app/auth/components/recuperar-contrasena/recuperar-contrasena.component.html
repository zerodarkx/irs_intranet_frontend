<div
  class="container-fluid d-flex justify-content-center align-items-center vh-100"
>
  <div class="card p-4" style="width: 100%; max-width: 400px">
    <h3 class="text-center mb-4">Recuperar Password</h3>
    <div class="mb-3">
      <label for="correo" class="form-label">Ingrese su correo</label>
      <input
        type="text"
        class="form-control"
        placeholder="Ingresa su Correo"
        required
        [(ngModel)]="correoRecuperar"
      />
    </div>
    <div class="mb-3" *ngIf="mensajeError">
      <div class="alert alert-warning" role="alert" >{{mensajeError}}</div>
    </div>
    <button type="button" class="btn btn-primary w-100" (click)="recuperarPassword()" [disabled]="!correoRecuperar">Recuperar contrase√±a</button>
    <div class="text-center mt-3">
      <a routerLink="/auth" class="text-decoration-none">Ir al login</a>
    </div>
  </div>
</div>
