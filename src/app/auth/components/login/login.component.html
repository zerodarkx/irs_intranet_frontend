<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form [formGroup]="formLogin" (ngSubmit)="loginCliente()">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" placeholder="Ingresa tu usuario" required formControlName="usuario" />
        <shared-mensaje-validador [forControl]="formLogin.controls['usuario']"/>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" required
          formControlName="password" />
        <shared-mensaje-validador [forControl]="formLogin.controls['password']" />
      </div>
      <div class="mb-3" *ngIf="mensajeError">
        <div class="alert alert-warning" role="alert" >{{mensajeError}}</div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="formLogin.invalid">Ingresar</button>
      <div class="text-center mt-3">
        <a routerLink="/auth/recuperarPassword" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
