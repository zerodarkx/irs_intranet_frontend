<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h3>Casos Clientes</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let grafico of dataCliente; let i=index">
                <div class="card">
                    <div class="card-body">
                        <p-chart type="pie" [data]="grafico" [options]="optionsCliente[i]" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt-2">
        <hr>
    </div>
    <div class="col-md-12 mt-2">
        <div class="row">
            <div class="col-md-12">
                <h3>Casos Inversionistas</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" *ngFor="let grafico of dataInversionista; let i=index">
                <div class="card">
                    <div class="card-body">
                        <p-chart type="bar" [data]="grafico" [options]="optionsInversionista[i]" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
