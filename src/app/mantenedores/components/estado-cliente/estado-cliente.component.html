<div class="row pt-3">
    <div class="col-md-6">
      <h3>Mantenedor Estados Cliente</h3>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-mn-12">
      <p-table
        #tabla
        [value]="estadoCliente"
        styleClass="p-datatable-striped"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Registros"
        [rowsPerPageOptions]="[10, 25, 50, 100, 250, 500]"
        [globalFilterFields]="['nombre_estado']"
        selectionMode="single"
        dataKey="id_estado"
        [scrollable]="true"
        scrollDirection="horizontal"
        [style]="{ width: '100%' }"
      >
        <!-- FILTRO GENERAL -->
        <ng-template pTemplate="caption">
          <div class="row">
            <div class="col-md-6">
              <button pButton class="btn btn-success" (click)="clear(tabla)">
                <i class="bi bi-filter"></i>Lipiar Filtros
              </button>
            </div>
            <div class="col-md-6">
              <input
                #iBuscarTodo
                type="text"
                class="form-control"
                (input)="handleFilter($event)"
                placeholder="Buscar en toda la tabla"
              />
            </div>
          </div>
        </ng-template>
        <!-- FILTROS POR COLUMNAS -->
        <ng-template pTemplate="header">
          <tr>
            <th [style]="{ width: '150px' }">
              <div class="d-flex justify-content-between align-items-center">
                <label for="">NÂ°</label>
              </div>
            </th>
            <th pSortableColumn="nombre_estado">
              <div class="d-flex justify-content-between align-items-center">
                <label for="">Estado</label>
                <div class="d-flex flex-column">
                  <p-columnFilter
                    type="text"
                    field="nombre_estado"
                    display="menu"
                  ></p-columnFilter>
                  <p-sortIcon field="nombre_estado"></p-sortIcon>
                </div>
              </div>
            </th>
          </tr>
        </ng-template>
        <!-- CUERPO DE LA TABLA -->
        <ng-template pTemplate="body" let-estado let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ estado.nombre_estado }}</td>
          </tr>
        </ng-template>
        <!-- MENSAJE DE QUE NO HAY DATOS -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="20" class="text-center">No hay datos disponibles</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
