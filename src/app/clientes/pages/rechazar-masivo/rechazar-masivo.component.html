<shared-navbar></shared-navbar>
<div class="container-fluid pt-3 pb-3 fondoTodo">
    <div class="row pt3">
        <div class="col-md-6">
            <h2>Rechzar Cliente Masivo</h2>
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="formRechazar">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Cargar Excel</label>
                        <input type="file" class="form-control" formControlName="archivo"
                            (change)="onFileSelected($event)">
                        <shared-mensaje-validador
                            [forControl]="formRechazar.controls['archivo']"></shared-mensaje-validador>
                    </div>
                    <div class="col-md-6 d-flex align-self-end">
                        <button type="button" class="btn btn-success w-100" (click)="insertarDocumento()" [disabled]="formRechazar.invalid">
                            Cargar Excel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Ejemplo de carga</h4>
            <p class="card-text">en la siguiente imagen se puede ver un ejemplo de como deben ir los datos, haciendo click en la imagen pueden descargar la estructura.</p>
            <a href="assets/otros/RechazosMasivos.xlsx" download>
                <img src="assets/otros/ejemplo_carga_masiva.png" alt="Imagen ejemplo">
            </a>
            <h3><strong>FAVOR NO MODIFICAR LAS CABECERAS</strong></h3>
        </div>
    </div>
    
</div>
<shared-footer></shared-footer>
